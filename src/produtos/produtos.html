<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Produtos</title>
    <link rel="stylesheet" href="./produtos.css">
</head>
<body>

    <h1 id="titulo">Produtos</h1>

    <p>Código <input id="inpCodigo" type="text"></p>
    
    <p>Nome <input id="inpNome" type="text"></p>

    <p>Descrição  <input id="inpDescri" type="text"></p>

    <p>Fabricante <input id="inpFabricante" type="text"></p>

    <p>Quantidade <input id="inpQtda" type="text"></p>

    <p>Preço <input id="inpPreco" type="text"></p>

    <p>Custo <input id="inpCusto" type="text"></p>

    <p>Data de Criação <input id="inpData" type="text"></p>

    <br>
    <div id="container">
    <button id="btnCon">Consultar</button>
    <button id="btnCad">Cadastrar</button>
    <button id="btnAlt">Alterar</button>
    <button id="btnExc">Excluir</button>
    <button id="btnLim">Limpar</button>
    <button><a href="../../index.html">Voltar</a></button>
    </div>

    <script src="../../node_modules/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>

  
</body>
</html>
